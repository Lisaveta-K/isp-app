<div>
  <div class="row centered">
    <div class="col col-6" style="position: relative;">
      <h2>SSL pricelist</h2>
      <table *ngIf="pricelist">
        <tbody>
          <tr *ngFor="let item of pricelist; let i=index">
            <td>
            <a (mouseover)="this.Message=item.description_ru"
            (mouseleave)="this.Message=''"
            >{{ item.name }}</a>
            <div *ngIf="this.Message!='' && item.description_ru===Message" [innerHTML]="Message" class="item__description"></div>
            </td>
            <td> от {{ item.price.period[0].cost }} {{ item.price.currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
